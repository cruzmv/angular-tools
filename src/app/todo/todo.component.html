<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef class="status_header"></th>
    <mat-checkbox *matCellDef="let element" class="status_check" [checked]="element.status" ></mat-checkbox>
  </ng-container>

  
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Todo </th>
    <td mat-cell *matCellDef="let element"> {{element.text}} </td>
  </ng-container>

  
  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef> 
        <button mat-raised-button color="primary" class="add" (click)="addTask()">
            Add
        </button>
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="warn" class="add" (click)="delTask(element)">Del</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
